# Execution limits
limit: 1000             # Maximum instructions to execute
memory_size: 8192       # Memory size in bytes

# I/O configuration
memory_mapped_io:
  0x80: [2]             # Input values at address 0x80
  0x84: []              # Output-only port at address 0x84

# Reports configuration
reports:
  - name: "Execution trace\n  ip    ACC        instruction"
    slice: ["tail", 10]
    view: |
      {pc}: {Acc:hex} {instruction} {pc:label}

  - name: "Result verification"
    slice: last
    view: |
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x84]: [] >>> [1073741824]